    <ul><li>pear</li><li>kiwi</li></ul>
    
    <img src="Filer_for_Exercise1Vue/drake.jpg" alt="Vue logo">
    <script>
        let app = new Vue({
            
            el: "#app",

            template: `<ul>
                <li v-for="fruit in shortFruits">{{ fruit }}</li>
                </ul>`,

            data: {
                fruits: ["apple", "pear", "banana", "kiwi"]
            },
            methods: {
                toggleMessage: function(){
                    if (this.message == "Hello Vue!")
                        this.message = "Can I help you?";
                    else this.message = "Hello Vue!";
                }
            },
            computed: {
                shortFruits: function(){
                    return this.fruits.filter(function(value){return (value.length<=4)})
                }
            }

        })

        let napp = new Vue({
            el:"#appy",

            template:`
                <img 
                v-bind:src='image' 
                v-bind:alt='desc'
                >`,
            data: {
                image: "/Assignments/awallemo-assignments/3/images/drake.jpg",
                desc: "Vue logo"
            }
        })
    </script>
